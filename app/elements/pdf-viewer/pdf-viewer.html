<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../../bower_components/pdfjs-dist/build/pdf.combined.js"></script>
<script src="../../bower_components/pdfjs-dist/web/pdf_viewer.js"></script>

<dom-module id="pdf-viewer">
  <template>
    <canvas id="pdf-canvas" style="border:1px solid black;"/>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      ready: function(){
        PDFJS.disableWorker = true
      },
      showPdf: function(url){
        PDFJS.disableRange = true
        PDFJS.getDocument(url).then(function(pdf) {
          // Using promise to fetch the page
          pdf.getPage(2).then(function(page) {
            var scale = 1.5;
            var viewport = page.getViewport(scale);

            //
            // Prepare canvas using PDF page dimensions
            //
            var canvas = document.getElementById('pdf-canvas');
            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            //
            // Render PDF page into canvas context
            //
            var renderContext = {
              canvasContext: context,
              viewport: viewport
            };
            page.render(renderContext);
          });
        });
      },
      is: 'pdf-viewer',

      properties: {
        url: {
          type: Object,
          notify: true,
          observer: "showPdf"
        }
      }
    });
  })();
  </script>
</dom-module>
