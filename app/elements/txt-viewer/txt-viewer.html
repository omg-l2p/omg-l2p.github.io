<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="txt-viewer">
  <template>
    <iron-ajax
      auto
      url="{{url}}"
      handle-as="txt"
      on-response="handleResponse"
      debounce-duration="300"></iron-ajax>

    <style>
      pre {
        padding: 2em 1em 2em 1em;
      }
    </style>

    <paper-material elevation="1">
      <pre id="content"></pre>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'txt-viewer',

      properties: {
        url: {
          type: String,
          value: null,
          notify: true
        }
      },
      handleResponse: function(res){
        this.$.content.innerHTML = res.detail.response
      }
    });
  })();
  </script>
</dom-module>
