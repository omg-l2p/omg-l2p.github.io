<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="l2p-filelist">
  <template>
    <style>
      .filelist > iron-icon {
        padding-right: 10px;
      }
      a {
        text-decoration: none;
        color: var(--default-primary-color);
      }
    </style>
    <template id="filelist" is="dom-repeat" items="[[files]]" filter="matchesCurrentPath" sort="_sort">
      <a href="{{addToCurrentUrl(item.name, item.isDirectory)}}">
        <paper-item class="filelist">
          <iron-icon icon="{{getIcon(item)}}"></iron-icon>
          <paper-item-body two-line>
            <div>[[item.name]]</div>
            <div secondary>{{_getTimeSinceCreation(item)}}</div>
          </paper-item-body>
        </paper-item>
      </a>
    </template>
    <template is="dom-if" if="{{empty(files)}}">
      <paper-item style="color:red">
        Oh noes! This folder is empty..
      </paper-item>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'l2p-filelist',
      behaviors: [Behaviors.Url],
      properties: {
        currentpath: {
          type: String,
          notify: true,
          observer: "pathChanged"
        },
        files: {
          type: Array,
          value: [],
          notify: true
        }
      },
      empty: function(files){
        return files != null && files.length === 0
      },
      getIcon: function(item){
        if (item.isDirectory) {
          return "folder";
        } else {
          return "description";
        }
      },
      pathChanged: function(path){
        this.$.filelist.render()
      },
      matchesCurrentPath: function matchesCurrentPath(item) {
        // sanitize the sourceDirectory path! it is of the form
        // /ws14/14ws-02517/Lists/StructuredMaterials/relevantPathInfo
        var sanitizedPath = item.sourceDirectory.split("/").slice(5).join("/");
        var res = sanitizedPath === this.currentpath;
        //console.log(item, res);
        return res;
      },
      _sort: function(c1, c2){
        return c1.isDirectory && !c2.isDirectory || (c1.isDirectory === c2.isDirectory && c1.name < c2.name) ? -1 : 1
      },
      _getTimeSinceCreation: function(item){
        if (item.fileInformation == null) {return ""}
        var diff = Math.round((new Date() - new Date(item.fileInformation.modifiedTimestamp*1000))/(1000*60))
        if (diff <= 1) return "A minute ago"
        if (diff < 60) return diff + " minutes ago"
        diff = Math.round(diff / 60)
        if (diff <= 1) return "An hour ago"
        if (diff < 24) return diff+" hours ago"
        diff = Math.round(diff/24)
        if (diff <= 1) return "A day ago"
        if (diff < 30) return diff+" days ago"
        var diffW = Math.round(diff/7)
        if (diffW <= 1) return "A week ago"
        if (diffW < 4) return diffW + " weeks ago"
        var diffM = Math.round(diff/30)
        if (diffM <= 1) return "A month ago"
        if (diffM < 12) return diffM + " month ago"
        var diffY = Math.round(diff/365)
        if (diffY <= 1) return "A year ago"
        return diffY + " years ago"
      }
    });
  })();
  </script>
</dom-module>
