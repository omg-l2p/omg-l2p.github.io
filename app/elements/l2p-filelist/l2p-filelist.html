<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="l2p-filelist">
  <template>
    <template id="filelist" is="dom-repeat" items="[[files]]" filter="matchesCurrentPath">
      <template is="dom-if" if="{{item.isDirectory}}">
        <div>Dir: <a href="{{addToCurrentUrl(item.name, item.isDirectory)}}">[[item.name]]</span></div>
      </template>
      <template is="dom-if" if="{{!item.isDirectory}}">
        <div>File: <a href="{{concatUrl(item.uniqueid,'learning-materials')}}">[[item.name]]</span></div>
      </template>
    </template>
    <style>
      .filelist > iron-icon {
        padding-right: 10px;
      }
      a {
        text-decoration: none;
      }
    </style>
    <template is="dom-repeat" items="[[files]]">
         <a href="/">
           <paper-item class="filelist">
             <iron-icon icon="{{getIcon(item)}}"></iron-icon>
             <paper-item-body two-line>
               <div>[[item.name]]</div>
               <div secondary>More info</div>
             </paper-item-body>
           </paper-item>
         </a>
       </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'l2p-filelist',
      behaviors: [Behaviors.Url],
      properties: {
        currentpath: {
          type: String,
          notify: true,
          observer: "pathChanged"
        },
        files: {
          type: Array,
          value: [],
          notify: true
        }
      },
      getIcon: function(item){
        if (item.isDirectory) {
          return "folder";
        } else {
          return "description";
        }
      },
      pathChanged: function(path){
        console.log("path changed", path);
        this.$.filelist.render()
      },
      matchesCurrentPath: function matchesCurrentPath(item) {
        // sanitize the sourceDirectory path! it is of the form
        // /ws14/14ws-02517/Lists/StructuredMaterials/relevantPathInfo
        var sanitizedPath = item.sourceDirectory.split("/").slice(5).join("/");
        var res = sanitizedPath === this.currentpath;
        //console.log(item, res);
        return res;
      }
    });
  })();
  </script>
</dom-module>
