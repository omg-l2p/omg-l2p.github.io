<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="l2p-animated-content">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'l2p-animated-content',
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],
      properties: {
        path: {
          type: String,
          notify: true,
          observer: '_pathChanged(path)'
        },
        animationConfig: {
          value: function(){
            return {
              'entry': [{
                name: 'slide-right-animation',
                timing: {duration: 1000},
                node: this
              },{
                name: 'fade-out-animation',
                timing: {duration: 1000},
                node: this
              }],
              'exit': {
                name: 'fade-out-animation',
                timing: {duration: 2000, }
              }
            }
          }
        }
      },
      _pathChanged: function(){
        console.log("dtrn")
      }

    });
  })();
  </script>
</dom-module>
