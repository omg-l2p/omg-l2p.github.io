<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
'use strict';

var l2pBehaviors = {};
(function(){
  function request (method, url, params, postData) {
    return new Promise(function(resolve, reject){
      var req = new XMLHttpRequest();
      if (postData === undefined) {
        postData = null;
      }
      req.onreadystatechange = function(){
        if (req.readyState === 4) {
          if (req.status === 200) {
            resolve(JSON.parse(req.response));
          } else {
            reject(req);
          }
        }
      }
      req.open(method, url);
      req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
      req.send(postData);
    })
  }
  function requestBinary (url, params, responseType) {
    return new Promise(function(resolve, reject){
      var req = new XMLHttpRequest();
      req.onreadystatechange = function(){
        if (req.readyState === 4) {
          if (req.status === 200) {
            resolve(req.response);
          } else {
            reject(req);
          }
        }
      }
      req.open("Get", url);
      req.responseType = responseType
      req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
      req.send(null);
    })
  }
  window.request = request;
  var proxyUrl = "http://127.0.0.1:8686/"
  var clientId = "w1Hk2EGsl2iEg0VWOZR3dcwXdT2LswjBEDogZr5l3wPFJZ7cUUkFIKK6NvLfKVEk.apps.rwth-aachen.de"
  var authBaseUrl = "https://oauth.campus.rwth-aachen.de/oauth2waitress/oauth2.svc/"
  authBaseUrl = proxyUrl + authBaseUrl
  window.clientId = clientId;
  window.authBaseUrl = authBaseUrl;

  l2pBehaviors.Auth = {
    authenticate: function () {
      var authInfo = this.authInfo
      var self = this
      if (!this.authInfo.active && !this.authInfo.securetyToken) {
        if (localStorage != null && localStorage.accessToken != null) {
          authInfo.accessToken = localStorage.accessToken;
          authInfo.active = Promise.resolve(authInfo.accessToken);
        } else {
          this.authInfo.active = request("POST", authBaseUrl+"code", null, "client_id="+clientId+"&scope=l2p2013.rwth userinfo.rwth")
            .then(function(result){
              console.log("Received user_code", result);
              authInfo.deviceCode = result.device_code;
              authInfo.userCode = result.user_code;
              self.loginUrl = "https://oauth.campus.rwth-aachen.de/manage/?q=verify&d="+authInfo.userCode
              var newwindow = window.open(self.loginUrl, 'Authenticate','height=400,width=300');
              if (newwindow != null) {newwindow.focus()};
              function pollSecurityToken (resolve) {
                request("POST", authBaseUrl+"token", null, "client_id="+clientId+"&code="+authInfo.deviceCode+"&grant_type=device")
                .then(function(result){
                  if (result.access_token != null) {
                    // success!
                    self.loginUrl = null
                    authInfo.accessToken = result.access_token;
                    if (localStorage != null) {
                      localStorage.accessToken = authInfo.accessToken;
                    }
                    resolve(authInfo.accessToken);
                    authInfo.active = false;
                  } else {
                    // try again :(
                    window.setTimeout(function(){
                      pollSecurityToken(resolve);
                    },200);
                  }
                });
              }
              return new Promise(function(resolve, reject){
                pollSecurityToken(resolve);
              });
            });
        }
      }
      return this.authInfo.active;
    },
    getL2pQueryUrl: function(method, params) {
      var self = this;
      var usedAccessToken;
      return self.authenticate().then(function(accessToken){
        usedAccessToken = accessToken;
        // create query parameter..
        if (params == null) {
          params = {}
        }
        params.accessToken = accessToken;
        var paramlist = []
        for (var name in params) {
          paramlist.push(name+"="+params[name])
        }
        var query = "?" + paramlist.join("&")
        var url = "https://www3.elearning.rwth-aachen.de/_vti_bin/L2PServices/api.svc/v1/" + method + query
        // proxy!!
        url = proxyUrl+url
        return Promise.resolve(url)
      });
    },
    queryL2p: function (method, params) {
      var self = this
      var usedAccessToken;
      function makeRequest() {
        return self.getL2pQueryUrl(method, params).then(function(url, accessToken){
          usedAccessToken = accessToken
          return request("Get", url, null)
        })
      }
      return new Promise(function(resolve){
        makeRequest().then(function(res){
          resolve(res);
        }).catch(function(error){
          if (error.status === 401) {
            if (usedAccessToken === self.authInfo.accessToken || true){
              // only delete if it was teh used access token
              self.authInfo.accessToken = false;
              if (localStorage != null) {
                delete localStorage.accessToken;
              }
            }
          } else {
            throw new Error("This error code is unexpected! Auth failure!");
          }
          makeRequest().then(function(res){
            resolve(res);
          }).catch(function(){
            throw new Error("Failure on login!, can't fix it.. ");
          });
        });
      });
    },
    properties: {
      authInfo: {
        type: Object,
        notify: true,
        value: { // yeah, its a shared property!
          accessToken: false, // append this on every request
          created: 0, // when this was created
          active: false, // currently querying for authentication
          deviceCode: false,
          userCode: false,
        }
      },
      loginUrl: {
        type: String,
        notify: true,
        value: ""
      }
    }
  };
  Polymer({
    is: 'l2p-request-download-file',
    performQuery: function (course, path) {
      var self = this;
      path = path.split("/")
      var filename = path[path.length - 1]
      var semester = course.slice(2,4)+course.slice(0,2)
      var downloadurl = ["|", semester, course, "Lists", "StructuredMaterials"].concat(path).join("/")

      this.getL2pQueryUrl("downloadFile/"+filename, {downloadUrl: downloadurl, cid: course}).then(function(url){
        console.log(url)
        self._setResult(url)
      })
    },
    behaviors: [l2pBehaviors.Auth],
    properties: {
      result: {
        type: String,
        notify: true,
        readOnly: true
      },
      course: {
        type: String,
        notify: true
      },
      path: {
        type: String,
        notify: true
      }
    },
    observers: [
      "performQuery(course, path)"
    ]
  });

  Polymer({
    is: 'l2p-request-shared-documents',

      var self = this;

      },
    },
    observers: [

  Polymer({

      },

      },
    },

  Polymer({

  Polymer({
    is: 'l2p-request-courses',
    attached: function () {
      var self = this;
      this.queryL2p("viewAllCourseInfo").then(function(res){
        self._setResult(res.dataSet);
      })
    },
    behaviors: [l2pBehaviors.Auth],
    properties: {
      result: {

        readOnly: true
      }
    }
  });

})();
